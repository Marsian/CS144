<html>
    <head>
        <title>
            Key Search
        </title>
        <script type="text/javascript" src="autosuggest2.js"></script>
        <script type="text/javascript" src="suggestions2.js"></script>
        <link rel="stylesheet" type="text/css" href="autosuggest.css" />
        <script type="text/javascript">
            window.onload = function () {
                var oTextbox = new AutoSuggestControl(document.getElementById("txt1"), new StateSuggestions());        
            }
        </script>
    </head>
    <body>
        <form action="search" method="GET">
            Keyword<br>
            <input type="text" id="txt1" name="q">
            <br>
            Number of Results to Skip<br>
            <input type="text" name="numResultsToSkip" value="0">
            <br>
            Number of Results to Return<br>
            <input type="text" name="numResultsToReturn" value="100">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
